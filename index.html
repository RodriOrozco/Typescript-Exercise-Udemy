<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <title>Vite + TS</title>
  </head>
  <body class="bg-slate-900 text-white">
    <!-- <div id="app"></div> -->
    <div class="flex justify-center items-center h-screen  gap-x-2">

      <form action="" id="taskForm" class="bg-zinc-700 rounded-md p-10 max-w-md">
        <h3 class="text-md mb-4 font-bold">Save a task!</h3>

        <label for="title" class="block">Title</label>
        <input type="text" name="title" placeholder="write a title" autofocus class="bg-gray-800 px-1 py-2 rounded-md block mb-2 placeholder:px-2">

        <label for="description" class="block">Description:</label>
        <textarea name="description" rows="3" placeholder="write a description" class="bg-gray-800 px-1 py-2 rounded-md block w-full mb-2 placeholder:px-2"></textarea>

        <button class="bg-blue-600 px-3 py-1 rounded-md hover:bg-blue-700">save</button>

        <div id="tasksList" class="max-w-md w-full p-10 h-3/5 overflow-y-scroll"></div>
      </form>

    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
